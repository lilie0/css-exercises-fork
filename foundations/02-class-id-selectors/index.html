<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <!-- blue text and a font size of 36px -->
    <div style="color: #2865ff; font-size: 36px">Number 2 - I'm one ID.</div>
    <!-- add a font size of 24px -->
    <p class="three">Number 3 - I'm a class, but cooler!</p>
    <!--a light green background, a font size of 24px, and bold-->
    <div style="background-color:#63c89b; font-size: 24px; font-weight:bold;" >Number 4 - I'm another ID.</div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
